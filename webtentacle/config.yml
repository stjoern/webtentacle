webapps:
  - 10.0.99.3
  - 10.0.99.4

splunk:
  host: localhost
  port: 8088
  key_name: mysplunkkey
  index: main
  debug: False
  protocol: http
  verify: False
  flush: 0
  level: INFO
  retry_count: 5

mail:
  port: 465
  smtp_server: smtp.gmail.com
  sender_email: webtentacle@gmail.com
  message: >-
    This message is sent from automation tool WeBTenTacLE.
    Please do not answer to this email. 
    To unsubscribe/subscripte contact security team.
  subject: webtentacle notifier
  
files_output:
  folder: "/code/tmp"
  sanitized: "/code/tmp/sanitized"
  template: Template('$url-$timestamp')
  extensions: 
    - txt
    - xml
  extension_used: xml

logging:
  folder: "/code/tmp"
  file: webtentacle-debug.log
  mode: debug

nikto:
  useragent: webtentacle